<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hola Mundo</title>
  <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #000 40%, #111 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00ff66; /* Verde base para texto */
      font-family: 'Freckle Face', cursive;
      overflow: hidden;
    }

    h1 {
      font-size: 5rem;
      color: #00ff66; /* Verde principal */
      text-shadow: 
        -2px -2px 0 #9900ff,  /* Morado */
        2px -2px 0 #6600cc,   /* Morado oscuro */
        2px 2px 0 #bb00ff,    /* Morado brillante */
        -2px 2px 0 #5500aa;   /* Morado m√°s profundo */
      transform: rotate(-3deg);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1) rotate(-3deg);
        text-shadow: 
          -2px -2px 0 #9900ff,
          2px -2px 0 #6600cc,
          2px 2px 0 #bb00ff,
          -2px 2px 0 #5500aa;
      }
      50% {
        transform: scale(1.05) rotate(-3deg);
        text-shadow: 
          -3px -3px 5px #bb00ff,
          3px -3px 5px #6600cc,
          3px 3px 5px #9900ff,
          -3px 3px 5px #5500aa;
      }
    }
  </style>
</head>
<body>
  <h1>Hola mundo v2.0</h1>
</body>
</html>
