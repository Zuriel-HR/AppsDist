<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotización GBP - Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 720px;
        margin: 40px auto;
        padding: 0 16px;
        color: #0f172a;
        background: #f8fafc;
      }
      header {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      h1 {
        margin: 0;
      }
      .card {
        background: white;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        margin-top: 16px;
      }
      label {
        font-weight: 600;
      }
      input {
        padding: 8px;
        font-size: 1rem;
        width: 220px;
        margin-left: 8px;
      }
      button {
        padding: 10px 16px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
      }
      button:disabled {
        background: #94a3b8;
        cursor: not-allowed;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 12px;
        margin-top: 12px;
      }
      .pill {
        font-size: 0.9rem;
        background: #e2e8f0;
        padding: 4px 8px;
        border-radius: 4px;
      }
      .error {
        color: #b91c1c;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>LaMejorCotizacion</h1>
      <span class="pill">Fuente: Investing.com</span>
    </header>
    <p>Demo básica con scraping. Endpoints: /api/quote, /api/buy, /api/sell.</p>

    <div class="card">
      <div>
        <label for="pair">Par:</label>
        <input id="pair" value="gbp-usd" />
        <button id="fetchBtn">Actualizar</button>
      </div>
      <div id="error" class="error"></div>
      <div class="grid" id="results" aria-live="polite"></div>
    </div>

    <script>
      const results = document.getElementById('results');
      const errorBox = document.getElementById('error');
      const pairInput = document.getElementById('pair');
      const fetchBtn = document.getElementById('fetchBtn');

      async function loadQuote() {
        const pair = pairInput.value || 'gbp-usd';
        errorBox.textContent = '';
        fetchBtn.disabled = true;
        results.innerHTML = 'Cargando...';
        try {
          const res = await fetch(`/api/quote?pair=${encodeURIComponent(pair)}`);
          const data = await res.json();
          if (!res.ok) {
            throw new Error(data.error || 'Error al consultar');
          }
          results.innerHTML = `
            <div class="card">
              <strong>Par:</strong> ${data.pair}<br />
              <strong>Precio base:</strong> ${data.basePrice}
            </div>
            <div class="card">
              <strong>Compra (-10%):</strong> ${data.buy}
            </div>
            <div class="card">
              <strong>Venta (+10%):</strong> ${data.sell}
            </div>
            <div class="card">
              <strong>Fuente:</strong> <a href="${data.source}" target="_blank" rel="noreferrer">Investing</a><br />
              <small>Actualizado: ${new Date(data.retrievedAt).toLocaleString()}</small>
            </div>
          `;
        } catch (err) {
          errorBox.textContent = err.message;
          results.innerHTML = '';
        } finally {
          fetchBtn.disabled = false;
        }
      }

      fetchBtn.addEventListener('click', loadQuote);
      loadQuote();
    </script>
  </body>
</html>
